<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container card f-flex  text-warning mt-5">
        <h1 class="text-warning">Register</h1>
        <form action="/createUser" method="post">
            <div>
                <p class="text-bg-dark mb-3">Email</p>
                <input type="text" name="email" placeholder="Enter the user email"
                    class="form-control text-bg-dark p-1 mb-3">
            </div>
            <div>
                <p class="text-bg-dark mb-3">Name</p>
                <input type="text" name="name" placeholder="Enter the user name"
                    class="form-control text-bg-dark p-1 mb-3">
            </div>
            <div>
                <p class="text-bg-dark mb-3">Last Name</p>
                <input type="text" name="lastName" placeholder="Enter the user last name"
                    class="form-control text-bg-dark p-1 mb-3">
            </div>
            <input type="submit" value="Create user" class="text-bg-alert mb-3 text-end ">
        </form>
    </div>
</body>

</html>
